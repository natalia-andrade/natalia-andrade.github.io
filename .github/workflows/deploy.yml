name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Define permissões necessárias para o deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy por vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .nojekyll file
        run: touch .nojekyll

      - name: Generate config.js from secrets
        run: |
          cat > config.js << 'EOF'
          // ====================================
          // CONFIGURAÇÃO - CREDENCIAIS
          // ====================================
          // Este arquivo é gerado automaticamente pelo GitHub Actions
          // usando secrets configurados no repositório

          const CONFIG = {
              CALENDAR_ID: '${{ secrets.GOOGLE_CALENDAR_ID }}',
              API_KEY: '${{ secrets.GOOGLE_API_KEY }}'
          };
          EOF
          echo "✅ config.js gerado com sucesso"
          ls -la config.js
          cat config.js

      - name: List files to be deployed
        run: |
          echo "Arquivos que serão enviados:"
          ls -la

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
